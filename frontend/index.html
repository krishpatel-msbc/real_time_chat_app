<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Chat - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #e6ecf0 0%, #cfd9df 100%);
      --bg-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80');
      --glass-bg: rgba(255,255,255,0.90);
      --card-border: #e1e8ed;
      --card-shadow: 0 10px 40px 0 rgba(20, 30, 40, 0.10);
      --button-bg: #022f6f;
      --button-hover: #011a3a;
      --button-text: #fff;
      --input-bg: #f7fafd;
      --input-border: #bfc9d1;
      --text-color: #1a1a1a;
      --modal-bg: rgba(255,255,255,0.98);
      --modal-border: #e1e8ed;
    }
    body.dark {
      --bg-gradient: linear-gradient(135deg, #10151a 0%, #181c21 100%);
      --bg-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      --glass-bg: rgba(24,28,33,0.96);
      --card-border: #22272a;
      --card-shadow: 0 10px 40px 0 rgba(10, 12, 15, 0.40);
      --button-bg: #022f6f;
      --button-hover: #011a3a;
      --button-text: #fff;
      --input-bg: #23272f;
      --input-border: #38404a;
      --text-color: #f7fafd;
      --modal-bg: #181c21;
      --modal-border: #38404a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient), var(--bg-image) no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      background: var(--bg-gradient), var(--bg-image) no-repeat center center fixed;
      background-size: cover;
      opacity: 0.35;
      pointer-events: none;
    }
    .toggle-mode {
      position: absolute;
      top: 24px;
      right: 24px;
      background: none;
      border: 2px solid var(--button-bg);
      color: var(--button-bg);
      border-radius: 20px;
      padding: 7px 18px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 10px #38404a22;
      transition: 0.3s;
      z-index: 2;
    }
    .toggle-mode:hover {
      background: var(--button-bg);
      color: #fff;
      border-color: #fff;
    }
    .center-box {
      background: var(--glass-bg);
      padding: 44px 32px 36px 32px;
      width: 90%;
      max-width: 410px;
      border-radius: 24px;
      border: 1.5px solid var(--card-border);
      box-shadow: var(--card-shadow);
      animation: fadeIn 0.9s cubic-bezier(.4,2,.6,1);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
    }
    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 22px;
    }
    .logo-title img {
      height: 44px;
      margin-right: 13px;
      filter: grayscale(1) brightness(0.8);
    }
    .logo-title h1 {
      font-size: 32px;
      color: var(--button-bg);
      text-shadow: 0 0 10px #38404a33;
      letter-spacing: 1px;
      font-weight: 700;
    }
    .form-section {
      text-align: center;
      margin-top: 6%;
    }
    h2 {
      margin-bottom: 16px;
      color: var(--button-bg);
      font-weight: 600;
      letter-spacing: .5px;
    }
    input {
      width: 100%;
      padding: 13px;
      margin: 10px 0;
      border: 1.5px solid var(--input-border);
      border-radius: 12px;
      font-size: 16px;
      background: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s, box-shadow 0.3s;
      outline: none;
      box-shadow: 0 2px 8px #38404a11;
    }
    input:focus {
      border-color: var(--button-bg);
      box-shadow: 0 0 12px var(--button-bg);
    }
    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 18px;
    }
    .action-btn button {
      width: 110px;
      padding: 11px;
      font-size: 14px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: .5px;
      box-shadow: 0 4px 16px #022f6f22;
      transition: all 0.22s cubic-bezier(.4,2,.6,1);
      margin: 0;
    }
    .action-btn button:hover {
      background: var(--button-hover);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 24px #022f6f33;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(16,20,30,0.70);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }
    .modal.show { display: flex; }
    .modal-content {
      background: var(--modal-bg);
      border: 2px solid var(--modal-border);
      box-shadow: 0 10px 40px 0 #000a;
      border-radius: 18px;
      padding: 44px 38px 32px 38px;
      min-width: 350px;
      max-width: 95vw;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-content h3 {
      margin-bottom: 22px;
      color: var(--button-bg);
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    .modal-content input {
      width: 260px;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
    }
    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-top: 20px;
    }
    .modal-actions button {
      width: 100px;
      padding: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      background: var(--button-bg);
      color: var(--button-text);
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .modal-actions button:hover {
      background: var(--button-hover);
    }
    .register-feedback {
      color: #e74c3c;
      margin-top: 10px;
      min-height: 22px;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">Dark Mode</button>
  <div class="center-box">
    <div class="logo-title">
      <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone Logo" />
      <h1>Real-Time</h1>
    </div>
    <div class="form-section">
      <h2>Login / Register</h2>
      <input id="username" placeholder="Username" autocomplete="username" />
      <input id="password" placeholder="Password" type="password" autocomplete="current-password" />
      <div class="action-btn">
        <button class="action" onclick="login()">Login</button>
        <button class="action" onclick="openRegisterModal()">Register</button>
      </div>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <h3>Enter Username and Confirm Password to Create Account</h3>
      <input id="reg-username" placeholder="Username" autocomplete="off" />
      <input id="reg-password" placeholder="Password" type="password" autocomplete="new-password" />
      <input id="reg-confirm" placeholder="Confirm Password" type="password" autocomplete="new-password" />
      <div id="register-feedback" class="register-feedback"></div>
      <div class="modal-actions">
        <button onclick="createAccount()">Create</button>
        <button onclick="closeRegisterModal()">Exit</button>
      </div>
    </div>
  </div>

<script>
  // Theme toggle
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
  }
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
  }

  // Modal logic
  function openRegisterModal() {
    document.getElementById('registerModal').classList.add('show');
    document.getElementById('reg-username').value = '';
    document.getElementById('reg-password').value = '';
    document.getElementById('reg-confirm').value = '';
    document.getElementById('register-feedback').textContent = '';
    // Focus on username field when modal opens
    setTimeout(() => document.getElementById('reg-username').focus(), 100);
  }
  function closeRegisterModal() {
    document.getElementById('registerModal').classList.remove('show');
  }
  window.onclick = function(event) {
    const modal = document.getElementById('registerModal');
    if (event.target === modal) {
      closeRegisterModal();
    }
  }

  // Login logic
  async function login() {
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const res = await fetch("http://localhost:8000/token", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `username=${username.value}&password=${password.value}`
    });
    if (res.ok) {
      const data = await res.json();
      localStorage.setItem("token", data.access_token);
      localStorage.setItem("username", username.value);
      window.location.href = "chat.html";
    } else {
      alert("Login failed.");
    }
  }

  // Registration logic with password match and username taken handling
  async function createAccount() {
    const username = document.getElementById('reg-username').value.trim();
    const password = document.getElementById('reg-password').value;
    const confirm = document.getElementById('reg-confirm').value;
    const feedback = document.getElementById('register-feedback');

    feedback.textContent = '';

    if (!username || !password || !confirm) {
      feedback.textContent = "Please fill all fields.";
      feedback.style.color = "#e74c3c";
      return;
    }
    if (password !== confirm) {
      feedback.textContent = "Passwords do not match.";
      feedback.style.color = "#e74c3c";
      return;
    }
    try {
      const res = await fetch("http://localhost:8000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        feedback.style.color = "#27ae60";
        feedback.textContent = "Registered successfully. Now login.";
        setTimeout(() => {
          closeRegisterModal();
        }, 1200);
      } else {
        let msg = "Registration failed.";
        try {
          const data = await res.json();
          if (data && data.detail && typeof data.detail === "string" && data.detail.toLowerCase().includes("username")) {
            msg = "Username taken";
          }
        } catch (e) {}
        feedback.style.color = "#e74c3c";
        feedback.textContent = msg;
      }
    } catch (err) {
      feedback.style.color = "#e74c3c";
      feedback.textContent = "Registration failed.";
    }
  }

  // --- Keyboard support for Enter key ---
  // Login form: Enter triggers login
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('username').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') login();
    });
    document.getElementById('password').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') login();
    });

    // Register modal: Enter triggers createAccount
    ['reg-username', 'reg-password', 'reg-confirm'].forEach(id => {
      document.getElementById(id).addEventListener('keydown', function(e) {
        if (e.key === 'Enter') createAccount();
      });
    });
  });
</script>

</body>
</html>
